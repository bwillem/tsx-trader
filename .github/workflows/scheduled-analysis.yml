name: Market Data & Sentiment Updates

on:
  # DISABLED: Uncomment when ready to enable automated runs
  # schedule:
  #   # Sentiment update every 30 minutes during trading hours (9 AM - 5 PM EST = 2 PM - 10 PM UTC)
  #   - cron: '0,30 14-21 * * 1-5'  # sentiment-update
  #
  #   # Market data update every hour
  #   - cron: '0 * * * *'  # market-data-update

  # Allow manual trigger with input
  workflow_dispatch:  # Manual trigger only (for now)
    inputs:
      task:
        description: 'Task to run'
        required: true
        type: choice
        options:
          - all
          - market-data
          - sentiment

jobs:
  market-data-update:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.task == 'all' || github.event.inputs.task == 'market-data'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Update market data
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          cd backend
          python -c "
          from app.tasks.market_data_tasks import update_market_data
          result = update_market_data()
          print('Market data update result:', result)
          "

  sentiment-update:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.task == 'all' || github.event.inputs.task == 'sentiment'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Update sentiment
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: 'TSXTrader/1.0'
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          cd backend
          python -c "
          from app.tasks.sentiment_tasks import update_sentiment_data
          result = update_sentiment_data()
          print('Sentiment update result:', result)
          "
